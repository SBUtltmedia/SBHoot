<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBHoot - A Trivia Game</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="dist/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script src="dist/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <script src="dist/Oauth.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
  <!--Add buttons to initiate auth sequence and sign out-->
  <div id="authorize" style="display: none;">
    <h1 id="mainHeader">Log in to continue:</h1>
    <button id="authorize-button">Authorize</button>
  </div>

  <div id="signout" style="display: none;">
    <button id="signout-button">Sign Out</button>
    <p id="greeting"></p>
    <div id="gameCreation">
      <h3>Create a game!</h3>
      <h5>
        Room ID: <input type="text" id="roomId" value="yourClass"><br>
        <button id="makeGame" type="button" name="button">Create Game!</button>
      </h5>
    </div>
  </div>

  <div id="gameManagement" style="display:none;">
    <h3>Your game <span id="gameName"></span></h3>
    <h6>Currently in room:</h6>
    <ul id="playerList"></ul>
    <button id="openGame" type="button" name="button" style="display: none;">Open</button>
    <button id="closeGame" type="button" name="button">Close</button>
    <button id="deleteGame"type="button" name="button">Delete</button>
    <button id="startGame" type="button" name="button">Start</button>

  </div>
  <span id="GameError"></span>
</body>
</html>
