<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBHoot - A Trivia Game</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="dist/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script src="dist/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <script src="dist/Oauth.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
  <!--Add buttons to initiate auth sequence and sign out-->
  <div id="authorize" style="display: none;">
    <h1 id="mainHeader">Log in to continue:</h1>
    <button id="authorize-button">Authorize</button>
  </div>

  <div id="signout" style="display: none;">
    <button id="signout-button">Sign Out</button>
    <p id="greeting"></p>
    <h3>Join a game!</h3>
    <h5>
      Nickname: <input id="nickname" type="text" name="nickname" value="bill"><br>
      Room ID: <input id="roomId" type="text" name="" value=""><br>
      <button id="joinGame" type="button" name="button">Join Game!</button><span id="joinGameError"></span>
    </h5>
  </div>

  <div id="waitingRoom" style="display: none;">
    <h5>Joined room <id="roomGiven" span></span></h5>
    <h6>Currently in room:</h6>
    <ul id="playerList"></ul>
  </div>

  <div id="stage" style="display: none;" class="screen">
    <div id="header">
      <div id="code"></div>
      <div id="question"></div>
      <div id="timer"></div>
    </div>
    <div id="answer_0" class="answer"></div>
    <div id="answer_1" class="answer"></div>
    <div id="answer_2" class="answer"></div>
    <div id="answer_3" class="answer"></div>
    <div id="submit"></div>
  </div>
</body>
</html>
